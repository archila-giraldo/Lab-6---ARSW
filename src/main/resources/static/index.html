<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="js/apimock.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body onLoad="app.init()">
        <div>
            <label>Author</label>
            <input id="author" type="text">
            <button onclick="app.getNameAuthorBlueprints()">Get Blueprints by author</button>
        </div>
        <div class = "table_div">
            <label id ="author_name">Author name</label>
            <table id="blueprint-table">
                <thead>
                <tr>
                    <th>Nombre plano</th>
                    <th>Puntos</th>
                    <th>Abrir</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <label id="total_puntos"></label>
        </div>
        <div class = "canvas_div">
            <canvas id="mi_canvas" width="400" height="400" style="border:1px solid black;"> </canvas>
            <div>
                <label id="blueprint_name"></label>
                <button>Create new blueprint</button>
                <button onclick="app.updateBlueprintsByNameAndAuthor()">Save/Update</button>
                <button>Delete</button>
            </div>
        </div>
    </body>
</html>
