<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
        <script src="js/apimock.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body onLoad="app.init()">
        <div>
            <label>Author</label>
            <input id="author" type="text">
            <button onclick="app.getNameAuthorBlueprints()">Get Blueprints by author</button>
        </div>
        <div class="columnas">
            <div>
                <label style="font-weight: bold;" id ="author_name">Author name</label>
                <table id="blueprint-table">
                    <thead>
                    <tr>
                        <th>Nombre plano</th>
                        <th>Puntos</th>
                        <th>Abrir</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <label style="font-weight: bold;" id="total_puntos"></label>
            </div>
            <div >
                <div>
                    <button class="create" onclick="app.createBluePrint()">Create new blueprint</button>
                </div>
                <div>
                    <h4>Blue print Name: <label class="blueprint" id="blueprint_name"></label></h4>
                </div>
                <canvas id="mi_canvas" width="400" height="400" style="border:1px solid black;"> </canvas>
                <div>
                    <button class="save" onclick="app.updateBlueprintsByNameAndAuthor()">Save/Update</button>
                    <button class="delete" onclick="app.deleteBluePrint()">Delete</button>
                </div>
            </div>
        </div>
    </body>
</html>
